components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # 預設
    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          example: 10001
        message:
          type: string
          example: OOps!! Something wrong
    ResponseEmptyResult:
      type: object
    ResponseOfClientRegistered:
      type: object
      properties:
        clientId:
          type: string
          description: 應用方唯一id
        clientSecret:
          type: string
          description: 應用方金鑰
        callbackUrl:
          type: string
          description: 應用端身份認證路徑
        name:
          type: string
          description: 應用名稱         
    ResponseObjectForExample:
      type: object
      properties:
        customerId:
          type: string
          description: 個案人員ID
        personId:
          type: string
          description: 身分證號
        medicareId:
          type: string
          description: 醫保卡號
        name:
          type: string
          description: 名子
        birth:
          type: string
          description: 生日
        gender:
          type: string
          description: 生日
          enum: ["0", "1"]
        bloodType:
          type: string
          description: 血型
          enum: ["A", "B", "O", "AB"]
        address:
          type: string
          description: 地址
        hometown:
          type: string
          description: 家鄉
        phone:
          type: string
          description: 連絡電話
        education:
          type: string
          description: 教育
        job:
          type: string
          description: 職業
        careLevel:
          type: string
          description: 照顧等級
        mealGrade:
          type: string
          description: 膳食計畫
        lifeStatus:
          type: string
          description: 生活狀況
        familyStatus:
          type: string
          description: 生活狀況
    ResponseArrayForExample:
      type: array
      items:
        type: object
        properties:
          contactId:
            type: string
            description: 聯絡者id
          name:
            type: string
            description: 聯絡者姓名
          phone:
            type: string
            description: 聯絡者聯絡方式
          address:
            type: string
            description: 連絡者地址
          gender:
            type: number
          description: 連絡者性別
    Policy:
      type: object
      properties:
        principle:
          type: string
          description: 原則
        resource:
          type: string
          description: 可用資源
      example: {
        "principal": { "companyId": "58ff" },
        "resource": [ ". /${companyId}/${account}/*" ]
      }
    Cors:
      type: object
      properties:
        origin:
          type: array
          description: 允許進行跨域資源共享的網域
          items:
            type: string
        method:
          type: array
          description: 允許與此存儲區域進行跨域資源共享的HTTP方法
          items:
            type: string
      example: {
        "origin": "https://luna.compal-health.com",
        "method": [ "POST", "GET", "DELETE" ],
        "responseHeader": [ "Content-Type" ],
        "maxAgeSeconds": 3600
      }
    Lifecycle:
      type: object
      properties:
        rule:
          type: array
          description: 生命週期設定
          items:
            type: object
            properties:
              action:
                type: object
                properties:
                  type:
                    type: string
              condition:
                type: object
                properties:
                  age:
                    type: number
      example: {
        "rule": [
          {
    				"action": { "type": "Delete" },
    				"condition": { "age": 14 }
          }
        ]
      }

