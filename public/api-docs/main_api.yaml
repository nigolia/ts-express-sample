  #         content:
  #           "*/*":
  #             schema:
  #               type: object
  #               properties:
  #                 traceId:
  #                   type: string
  #                 code:
  #                   type: integer
  #                   format: Int32
  #                 message:
  #                   type: string
  #                 result:
  #                   $ref: "#/components/schemas/ResponseEmptyResult"
  # ============================   儲存桶   =================================
  /storage/b/{bucketName}:
    post:
      summary: 建立儲存桶
      description: ''
      security:
        - bearerAuth: []
      tags:
        - 儲存桶
      parameters:
        - in: path
          name: bucketName
          description: '儲存桶名稱'
          required: true
          schema:
            type: string
          example: andy-bucket-test
      requestBody:
        content:
          application/json:
            schema:
              required:
                - policy
              type: object
              properties:
                policy:
                  type: array
                  description: 政策
                  items:
                    $ref: "#/components/schemas/Policy"
                cors:
                  type: array
                  description: 跨來源資源共用
                  items:
                    $ref: "#/components/schemas/Cors"
                lifecycle:
                  $ref: "#/components/schemas/Lifecycle"
                  description: 生命週期設定
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                properties:
                  traceId:
                    type: string
                  code:
                    type: integer
                    format: Int32
                  message:
                    type: string
                  result:
                    $ref: "#/components/schemas/ResponseEmptyResult"
        "400":
          description: Bad request
          content:
            "*/*":
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: 設定儲存桶
      description: ''
      security:
        - bearerAuth: []
      tags:
        - 儲存桶
      parameters:
        - in: path
          name: bucketName
          description: '儲存桶名稱'
          required: true
          schema:
            type: string
          example: andy-bucket-test
      requestBody:
        content:
          application/json:
            schema:
              required:
                - policy
              type: object
              properties:
                policy:
                  type: array
                  description: 政策
                  items:
                    $ref: "#/components/schemas/Policy"
                cors:
                  type: array
                  description: 跨來源資源共用
                  items:
                    $ref: "#/components/schemas/Cors"
                lifecycle:
                  $ref: "#/components/schemas/Lifecycle"
                  description: 生命週期設定
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                properties:
                  traceId:
                    type: string
                  code:
                    type: integer
                    format: Int32
                  message:
                    type: string
                  result:
                    $ref: "#/components/schemas/ResponseEmptyResult"
    delete:
      summary: 刪除儲存桶
      description: ''
      security:
        - bearerAuth: []
      tags:
        - 儲存桶
      parameters:
        - in: path
          name: bucketName
          description: '儲存桶名稱'
          required: true
          schema:
            type: string
          example: andy-bucket-test
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                properties:
                  traceId:
                    type: string
                  code:
                    type: integer
                    format: Int32
                  message:
                    type: string
                  result:
                    $ref: "#/components/schemas/ResponseEmptyResult"
  /storage/b:
    get:
      summary: 查詢儲存桶列表
      description: ''
      security:
        - bearerAuth: []
      tags:
        - 儲存桶
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                properties:
                  traceId:
                    type: string
                  code:
                    type: integer
                    format: Int32
                  message:
                    type: string
                  result:
                    $ref: "#/components/schemas/ResponseEmptyResult"
  # ============================   物  件   =================================
  /storage/b/{bucketName}/o:
    post:
      summary: 上傳物件
      description: ''
      security:
        - bearerAuth: []
      tags:
        - 物件
      parameters:
        - in: path
          name: bucketName
          description: '儲存桶名稱'
          required: true
          schema:
            type: string
          example: andy-bucket-test
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - file
                - data
              type: object
              properties:
                file:
                  type: string
                  description: 上傳檔案
                  format: binary
                data:
                  type: string
                  description: 檔案描述
                  example: eyJ0YXJnZXQiOiJ1cGxvYWQifQ==
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                properties:
                  traceId:
                    type: string
                  code:
                    type: integer
                    format: Int32
                  message:
                    type: string
                  result:
                    $ref: "#/components/schemas/ResponseEmptyResult"
  /storage/b/{bucketName}/o/{fileId}:
    get:
      summary: 下載物件
      description: ''
      security:
        - bearerAuth: []
      tags:
        - 物件
      parameters:
        - in: path
          name: bucketName
          description: '儲存桶名稱'
          required: true
          schema:
            type: string
          example: andy-bucket-test
        - in: path
          name: fileId
          description: '物件ID'
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                properties:
                  traceId:
                    type: string
                  code:
                    type: integer
                    format: Int32
                  message:
                    type: string
                  result:
                    $ref: "#/components/schemas/ResponseEmptyResult"
    patch:
      summary: 設定物件
      description: ''
      security:
        - bearerAuth: []
      tags:
        - 物件
      parameters:
        - in: path
          name: bucketName
          description: '儲存桶名稱'
          required: true
          schema:
            type: string
          example: andy-bucket-test
        - in: path
          name: fileId
          description: '物件ID'
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: 檔案名稱
                metadata:
                  type: object
                  description: 詮釋資料
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                properties:
                  traceId:
                    type: string
                  code:
                    type: integer
                    format: Int32
                  message:
                    type: string
                  result:
                    $ref: "#/components/schemas/ResponseEmptyResult"
    delete:
      summary: 刪除物件
      description: ''
      security:
        - bearerAuth: []
      tags:
        - 物件
      parameters:
        - in: path
          name: bucketName
          description: '儲存桶名稱'
          required: true
          schema:
            type: string
          example: andy-bucket-test
        - in: path
          name: fileId
          description: '物件ID'
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
          content:
            "*/*":
              schema:
                type: object
                properties:
                  traceId:
                    type: string
                  code:
                    type: integer
                    format: Int32
                  message:
                    type: string
                  result:
                    $ref: "#/components/schemas/ResponseEmptyResult"
