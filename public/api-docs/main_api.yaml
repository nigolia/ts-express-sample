openapi: 3.0.1
info:
  title: Storage Service
  description: ""
  version: 0.0.3
servers:
  - url: http://127.0.0.1:9000/api/{apiVer}
    description: The api server
    variables:
      apiVer:
        default: v1
        enum:
          - v1
# tags:
#   - name: Credential
#     description: 認證
paths:
  # ============================   應用端   =================================
  # /employee/getServiceToken:
  #   post:
  #     summary: 取得共用服務的Access Token
  #     description: ''
  #     tags:
  #     - 應用端
  #     requestBody:
  #       content:
  #         application/json:
  #           schema:
  #             required:
  #               - service
  #             type: object
  #             properties:
  #               service:
  #                 type: string
  #                 description: 平台(共用)服務名稱
  #     responses:
